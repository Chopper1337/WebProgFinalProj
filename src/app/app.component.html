<div class="container">
  <h1>URL Scanner</h1>
  <form>
    <div class="form-group">
      <input type="text" name="URL" #URL placeholder="Enter URL" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="getURLScanReport(URL.value)" type="submit">Scan URL</button>
  </form>
</div>
